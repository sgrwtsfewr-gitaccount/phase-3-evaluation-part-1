<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase-3 Evaluation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f2f5;
    }

    form {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mldljrrv" method="POST">
    <h2>Phase-3 Evaluation Form</h2>

    <label for="trainee_name">Trainee Name:</label>
    <input type="text" name="trainee_name" id="trainee_name" required placeholder="e.g. Pvt. James R.">

    <label for="trainee_rank">Trainee Rank:</label>
    <input type="text" name="trainee_rank" id="trainee_rank" required placeholder="e.g. Private">

    <label for="supervisor_name">Supervisor Name:</label>
    <input type="text" name="supervisor_name" id="supervisor_name" required placeholder="e.g. Sgt. Lewis">

    <label for="supervisor_rank">Supervisor Rank:</label>
    <input type="text" name="supervisor_rank" id="supervisor_rank" required placeholder="e.g. Sergeant">

    <label for="vip_protection">Was 1 VIP Successfully Guarded?</label>
    <select name="vip_protection" id="vip_protection" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="vip_rank">VIP Rank:</label>
    <input type="text" name="vip_rank" id="vip_rank" required placeholder="e.g. Major, Lieutenant">

    <label for="vip_username">VIP Username:</label>
    <input type="text" name="vip_username" id="vip_username" required placeholder="e.g. @IronFist42 or in-game name">

    <label for="performance_check">Performance Observations:</label>
    <textarea name="performance_check" id="performance_check" rows="5" required placeholder="Write how they performed, strengths, areas for improvement..."></textarea>

    <label for="final_decision">Final Result:</label>
    <select name="final_decision" id="final_decision" required>
      <option value="">-- Select Result --</option>
      <option value="Passed">Passed</option>
      <option value="Failed">Failed</option>
    </select>

    <label for="additional_notes">Additional Notes (optional):</label>
    <textarea name="additional_notes" id="additional_notes" rows="3" placeholder="Any extra comments or supervisor signature here."></textarea>

    <button type="submit">Submit Evaluation</button>
  </form>

</body>
</html>
